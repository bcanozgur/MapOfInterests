<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Map of Interests</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- Custom styles for google maps -->
    <link href="css/leaflet.css" rel="stylesheet">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Map of Interests</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h3>Leaflet & Google Maps Js API Based Map of Interests Portal</h3>
            <form action="">
                <input id="store" type="checkbox" name="poiTypes" value="store">Store
                <input id="hospital" type="checkbox" name="poiTypes" value="hospital">Hospital
                <input id="atm" type="checkbox" name="poiTypes" value="atm">ATM
                <input id="park" type="checkbox" name="poiTypes" value="park">Park
                <input id="cafe" type="checkbox" name="poiTypes" value="cafe">Cafe
                <input id="dentist" type="checkbox" name="poiTypes" value="dentist">Dentist
                <input id="gym" type="checkbox" name="poiTypes" value="gym">Gym
                <input id="mosque" type="checkbox" name="poiTypes" value="mosque">Mosque
                <input id="church" type="checkbox" name="poiTypes" value="church">Church
                <input id="school" type="checkbox" name="poiTypes" value="school">School
                <input id="university" type="checkbox" name="poiTypes" value="university">University
                <input id="pharmacy" type="checkbox" name="poiTypes" value="pharmacy">Pharmacy
                <input id="electrician" type="checkbox" name="poiTypes" value="electrician">Electrician
                <input id="car_wash" type="checkbox" name="poiTypes" value="car_wash">Car Wash
                <input id="stadium" type="checkbox" name="poiTypes" value="stadium">Stadium
                <input id="restaurant" type="checkbox" name="poiTypes" value="restaurant">Restaurant
                <input id="police" type="checkbox" name="poiTypes" value="police">Police
            </form>

            <br>
            <button id='button1' class="btn btn-danger" onclick="clearMap()">Clear Map</button>

        </div>

        <div class="row">

            <div class="col-md-4">

                <p class="text-center"><strong>Map</strong></p>

                <div id="map"></div>

            </div>

            <div id="streetViewPanel" class="col-md-4">

                <p class="text-center"><strong>Street View</strong></p>

                <div id="pano"></div>

            </div>

            <div class="col-md-4">

                <p class="text-center"><strong>Results (Driving Distance)</strong></p>

                <div id="places" class="list-group"></div>

                <button id="moreBtn" class="btn btn-primary">More results</button>

            </div>


        </div>
        <br>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Custom Google Maps API Script -->


    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- Google Maps API Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnI46W1xdvDXLyBvUDQNUA8nEKu2A6eko&libraries=geometry,places"></script>
    <script src="js/PoiObject.js"></script>
    <script src="js/leaflet-api.js"></script>

</body>

</html>
